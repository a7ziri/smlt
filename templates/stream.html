<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор камеры</title>
    <link rel="stylesheet" type="text/css" href="static/stream.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        async function fetchCameras() {
            const urlParams = new URLSearchParams(window.location.search);
            const cameraIndex = urlParams.get('camera_index');
            console.log(urlParams, cameraIndex)

            document.getElementById('video-frame').src = `/video_feed?camera_index=${cameraIndex}`;
        }

        // Вызов fetchCameras при загрузке страницы
        window.onload = fetchCameras;
    </script>
</head>
<body>
    <div class="container">
        <img id="video-frame" src="">
    </div>
</body>
</html>
